<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotstar - Watch TV Shows, Movies, and Sports Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(wp10615907-movie-collection-wallpapers.jpg);
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #f96302;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Navigation bar styles */
        nav {
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f96302;
        }

        /* Main content section styles */
        .main-content {
            padding: 20px;
        }

        /* Featured content section styles */
        .featured-content {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .login-link {
            float: right;
            margin-right: 20px;
        }

        .login-link a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #f96302;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotstar</h1>
        <div class="login-link">
            <a href="{% url 'login' %}">Login</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">News</a></li>
            <!-- Add more navigation items as needed -->
        </ul>
    </nav>

    <div class="main-content">
        <div class="featured-content">
            <!-- Featured content like banners, thumbnails, or promotional items -->
            <h2>Featured Content</h2>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="wp10615907-movie-collection-wallpapers.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="wp10615907-movie-collection-wallpapers.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="wp10615907-movie-collection-wallpapers.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <!-- Other sections and content will go here -->
    </div>

    <footer>
        <p>&copy; 2024 Hotstar. All rights reserved.</p>
    </footer>
</body>
</html>
