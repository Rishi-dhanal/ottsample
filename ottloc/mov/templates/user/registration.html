<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .membership-checkbox {
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        a:hover {
            text-decoration: underline;
        }
        .register-title {
            position: relative;
        }

        .close-button {
            position: absolute;
            top: -10px;
            right: 0;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">Registration<span class="close-button" onclick="window.location.href='/'">&times;</span></h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="age_limit">
                <option value="" disabled selected>Select Age Limit</option>
                <option value="all">All</option>
                <option value="kid">Kid</option>
            </select>
            <select name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <select name="membership">
                <option value="basic">Basic Membership</option>
                <option value="premium">Premium Membership</option>
                <option value="vip">VIP Membership</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
